<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="8">
        <title>Survey Form</title>
    </head>
    <body>
    <header>
        <h1 id="title">Survey for Oneself!</h1>
        <p id="discription">A brief survey in knowing your <strong>True Potential!</strong></p>
    </header>
    <form id="survey-form">
    <!-- Para sa Pangalan -->
    <label for="name"><strong>Name:</strong></label><br>
    <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your name" 
        required
    ><br><br>
    
    <!-- for Elektronik na Mensahe -->
     <label for="email"><strong>Email:</strong></label><br>
     <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your Email here"
        required
    ><br><br>

    <!-- Imong Edad -->
     <label for="age"><strong>Age:</strong></label>
     <input
        type="number"
        id="number"
        name="age"
        min="1"
        max="100"
        placeholder="Here"
        required>
        <br><br><br>
    <!-- Nahulog pababa-->
    <label for="dropdown"><h2><strong><em>How often do you Workout in a Week?</em></strong></h2></label>
    <select id="dropdown" name="role">
        <option value="" disabled selected>Select an option</option>
        <option value="Once">Daily</option>
        <option value="six">Six times a week</option>
        <option value="five">Five times a week</option>
        <option value="four">Four times a week</option>
        <option value="three">Thrice a week</option>
        <option value="two">Twice a week</option>
        <option value="one">Once a week</option>
        <option value="zero">None</option>
    </select><br><br>

    <!-- Buttons -->
    <label for="radio"><h2><strong>Which split routine do you prefer?</strong></h2></label><br>
    <input 
        type="radio" 
        id="PPL" 
        name="split" 
        value="PPL" 
        required
    >
    <label for="PPL">Push, Pull, Legs (PPL)</label><br>
    
    <input 
        type="radio" 
        id="UL" 
        name="split" 
        value="UL"
    >
    <label for="UL">Upper Body then Lower Body</label><br>
    
    <input 
        type="radio" 
        id="combi" 
        name="split" 
        value="combi"
    >
    <label for="combi">Upper Body, Lower Body then PPL</label><br><br><br>

    <!-- Checkan MO! -->
        <label><strong>Which muscle group would you like to see improved? (Select all that apply)</strong></label><br><br>
        <input 
            type="checkbox" 
            id="chest" 
        >
        <label for="chest">Chest</label><br>
        
        <input 
            type="checkbox" 
            id="back"
        >
        <label for="back">Back</label><br>

        <input 
             type="checkbox" 
             id="legs" 
         >
        <label for="legs">Legs</label><br>

        <input 
             type="checkbox" 
             id="arms" 
         >
        <label for="arms">Arms</label><br>

        <input 
             type="checkbox" 
             id="shoulders" 
         >
        <label for="shoulders">shoulders</label><br><br>
    
    <!-- Teks -->
        <label for="comments">Any comments?</label><br>
           <textarea 
               id="comments" 
               name="comments" 
               rows="5" 
               cols="50" 
               placeholder="Enter your comments here..."
           ></textarea><br><br>
           
    <!-- Button Uli -->
    <button type="submit" id="submit">Submit</button>
    
    </form>
    </body>
</html>
