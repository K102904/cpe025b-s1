<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form id="survey-form">
        <h1 id="title">Survey Form</h1>
        <p id="description">Thank you for taking the time to complete this survey</p>
        
        <!-- Name Field -->
        <label for="name">Name *</label><br>
        <input 
            type="text" 
            id="name" 
            name="name" 
            placeholder="Enter your name" 
            required
        ><br><br>
        
        <!-- Email Field -->
        <label for="email">Email *</label><br>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            required
        ><br><br>
        
        <!-- Number Field -->
        <label for="number">Age (optional)</label><br>
        <input 
            type="number" 
            id="number" 
            name="number" 
            min="1" 
            max="120" 
            placeholder="Enter your age"
        ><br><br>
        
        <!-- Dropdown -->
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown" name="role">
            <option value="" disabled selected>Select an option</option>
            <option value="student">Student</option>
            <option value="full-time">Full Time Job</option>
            <option value="part-time">Part Time Job</option>
            <option value="freelancer">Freelancer</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <!-- Radio Buttons -->
        <label>Would you recommend our service to a friend? *</label><br>
        <input 
            type="radio" 
            id="definitely" 
            name="recommendation" 
            value="definitely" 
            required
        >
        <label for="definitely">Definitely</label><br>
        
        <input 
            type="radio" 
            id="maybe" 
            name="recommendation" 
            value="maybe"
        >
        <label for="maybe">Maybe</label><br>
        
        <input 
            type="radio" 
            id="not-sure" 
            name="recommendation" 
            value="not-sure"
        >
        <label for="not-sure">Not sure</label><br><br>
        
        <!-- Checkboxes -->
        <label>What features would you like to see improved? (Select all that apply)</label><br>
        <input 
            type="checkbox" 
            id="feature1" 
            name="features" 
            value="frontend"
        >
        <label for="feature1">Front-end Projects</label><br>
        
        <input 
            type="checkbox" 
            id="feature2" 
            name="features" 
            value="backend"
        >
        <label for="feature2">Back-end Projects</label><br>
        
        <input 
            type="checkbox" 
            id="feature3" 
            name="features" 
            value="data-viz"
        >
        <label for="feature3">Data Visualization</label><br>
        
        <input 
            type="checkbox" 
            id="feature4" 
            name="features" 
            value="challenges"
        >
        <label for="feature4">Challenges</label><br><br>
        
        <!-- Textarea -->
        <label for="comments">Any comments or suggestions?</label><br>
        <textarea 
            id="comments" 
            name="comments" 
            rows="5" 
            cols="50" 
            placeholder="Enter your comments here..."
        ></textarea><br><br>
        
        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
